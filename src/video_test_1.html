<!doctype html>
<!--www.shinobi.video-->
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>FLV to Web Test by Shinobi Systems</title>
    <!--FLV Live Player-->
    <script src="http://cdn.shinobi.video/js/flv.min.js"></script>
</head>
<body>
    <video id="videoElement"></video>
    <video id="videoElement1"></video>
 
    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var videoElement1 = document.getElementById('videoElement1');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                url: '/flv/1/s.flv'
            });
        
            flvPlayer.attachMediaElement(videoElement);
        
            flvPlayer.on('error',function(err){
                console.log(err)
            });
            flvPlayer.load();
            flvPlayer.play();
           
        }
        

    </script>
</body>
